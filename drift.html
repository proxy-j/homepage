<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Iframe</title>
    <style>
        /* 1. Reset the document to take up the full window */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevents scrollbars on the parent page */
        }

        /* 2. Style the iframe to fill the container */
        #fullscreen-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* Removes the default 3D border */
        }
    </style>
</head>
<body>

    <iframe 
        id="fullscreen-iframe" 
        src="https://online-drift.onrender.com/" 
        title="Full Screen Content">
    </iframe>

</body>
</html>
